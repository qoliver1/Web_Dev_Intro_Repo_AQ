<!DOCTYPE html>
    <html lang="en">
    <head>
        <!--Indicates that the document is encoded using UTF-8 character standard, widely used, standard for each web page-->
        <meta charset="UTF-8">

        <!--Added automatically, ensures the web page loads correctly in different versions of internet explorer-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--This line is to make screen variable in sizes for different sized screens-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--This includes a stylesheet for css styling for this particular web page-->
        <link rel="stylesheet" href="styles.css">
        <title>Learning</title>
    </head>

        <input type="button" value="Click Me!" id="testButton">
        <input type="button" value="Click Me! Too" id="secondButton5">
        <input type="button" value="Change Color" id="colorChanger5">
    </body>
    <script defer src="index.js"></script>
</html>
